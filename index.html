<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>My Registration Form</h2>
        <form id="registrationForm" enctype="multipart/form-data">
            <!-- Name -->
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" value="Abisha Macdaline.A" required>
            </div>

            <!-- Email & Phone -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="abisha07348@gmail.com" required>
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" value="+919043462852" required>
            </div>

            <!-- Help Desk & Location -->
            <div class="form-group">
                <label for="helpdesk">Help Desk:</label>
                <input type="tel" id="helpdesk" name="helpdesk" value="6381449629" required>
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="3" required>Tirupathur dt ,andimadam tk, india</textarea>
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" value="roshiniarockiyasamy" required>
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>

            <!-- Personal Details -->
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <!-- Other Useful Fields -->
            <div class="form-group">
                <label for="country">Country:</label>
                <select id="country" name="country" required>
                    <option value="">Select</option>
                    <option value="India">India</option>
                    <option value="USA">USA</option>
                    <option value="UK">UK</option>
                    <option value="Other">Other</option>
                </select>

                <label for="profilePic">Profile Picture Upload:</label>
                <input type="file" id="profilePic" name="profilePic" accept="image/*">
            </div>

            <div class="form-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to Terms & Conditions</label>
            </div>

            <button type="submit">Submit</button>
        </form>

        <div id="message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
